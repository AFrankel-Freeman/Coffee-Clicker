<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutting Cookies</title>
    <link rel="stylesheet" href ="style.css"/>
    <script type="text/javascript" defer src="script.js"></script>
</head>
<body>
    <div class="outline grandparent">
        <div class="box parent" > Coffee Producer
            <div class="boxChild" id="mrCoffee">
                <div class="content">
                    <div class="label info">Mr. Coffee</div>
                    <button class="buy info" id="buyCoffee" onclick="increaseDrip" >Buy</button>
                    <div class="quantity info" id="quantityCoffee"> Quantity: <span id="dripQuantity"></span></div>
                    <div class="perSecond info" id="perSecondCoffee">Coffee/Second: 1</div>
                    <div class="cost info" id="costCoffee">Cost: 15 Coffee</div> 
                </div>

            </div>
            <div class="boxChild" id="frenchPress">
                <div class="content">
                    <div class= "label info" > French Press</div>
                    <button class="buy info" id="buyFrench" onclick="increaseFrench">Buy</button>
                    <div class="quantity info" id="quantityFrench"> Quantity: <span id="FrenchQuantity"></span></div>
                    <div class="perSecond info" id="perSecondFrench">Coffee/Second: 2</div>
                    <div class="cost info" id="costFrench">Cost: 50 Coffee</div> 
                </div>

            </div>
            <div class="boxChild" id="chemex">
                <div class="content">
                    <div class="label info"> Chemex</div>
                    <button class="buy info" id="buyChemex" onclick="increaseChemex">Buy</button>
                    <div class="quantity info" id="quantityChemex"> Quantity: <span id="chemQuantity"></span></div>
                    <div class="perSecond info" id="perSecondChemex">Coffee/Second: 5</div>
                    <div class="cost info" id="costChemex">Cost: 100 Coffee</div> 
                </div>

            </div>
    
        </div>
    </div>
    <div class="outlineCounter">
        <div id=" counter">
            <div id="coffeeCounter">Coffee:<span id="coffeeQuantity"></span></div>
            <div id="earning"> <span id="perSecond"></span> Coffee/Second</div>
            <div id="increaseButton"> 
                <button type=submit id="mugClick"><img src="https://cdn.pixabay.com/photo/2013/07/13/09/51/drink-156144_1280.png" alt="Mug"></button>
            </div>
        </div>
    </div>

</body>
</html>
